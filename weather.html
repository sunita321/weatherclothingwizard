<!-- Application Purpose: To retrieve weather data on the city Bujumbura, Burundi  using the OpenWeatherMap API-->
<html>
<head>
  <title>Weather Underground Data</title>
   <script 
    src='http://code.jquery.com/jquery-2.1.3.min.js'>
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">   
  </script>
</head>
<body>
  
  <!-- Retrieved Data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>

 
  <script type="text/javascript">
   // This is our API Key
    var APIKey = "bc980387c56eb3ec";

    var state = "FL"

    var city = "Orlando"
    // Here we are building the URL we need to query the database
    var queryURL = "http://api.wunderground.com/api/bc980387c56eb3ec/conditions/q/FL/Orlando.json";


    // Here we run our AJAX call to the OpenWeatherMap API
    $.ajax({url: queryURL, method: 'GET'})

    // We store all of the retrieved data inside of an object called "response"
    .done(function(response) {

      // Log the queryURL
      console.log(queryURL);

      // Log the resulting object
      console.log(response);


      // Transfer content to HTML
      $('.city').html("<h1>Orlando Weather Details</h1>");
      $(".temp").html("Temperature (C) " + response.current_observation.temp_c);

      // Log the data in the console as well
   
    console.log("Temperature (C): " + response.current_observation.temp_c);

    var Icon = response.current_observation.icon_url;

    var image = $("<img>").attr("src", Icon); //Passes still image link to the image src

    $(".temp").append(image);
    }); 
  </script>


</body>
</html>
