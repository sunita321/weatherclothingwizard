<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
  <title>Weather Clothing Wizard</title>
</head>
<body>
<div class="container-fluid">
      
      <div class="jumbotron" id="header">
     	<h1>Weather Clothing Wizard</h1>
      </div>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
   
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!--<a class="navbar-brand" href="#">Brand</a>-->
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <form role="form">

      
      <div class="form-group">
      <div class="col-sm-3">
          <label for="occasion">Occasion:</label>
            <select class="form-control" id="occasion-input">
            <option value="" selected disabled>Please select your Occasion</option>
              <option value="business">Business</option>
              <option value="casual">Casual</option>
            </select>
      </div>
      </div>
      
      
     <!-- Zipcode input-->

    <div class="form-group">
    <div class="col-sm-3">
    <label for="zipcode">Travelling to a new location?</label>  
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
      <input class="form-control" id="zip-form" placeholder="Enter New Zip Code Or City, State Or City, Country" type="text" pattern="^[0-9]{5}(?:-[0-9]{4})?$" required>
    </div>
    </div>

    <div class="form-group">
    <div class="col-sm-2">
      <button class="btn btn-success" id="wizard-search" type="submit">Submit</button>
    </div>
    </div>


 </form>

      <!-- TEXT FIELD & Submit Button Ends-->
      <div class="member"><a href="index.html">New user? </a></div>
      </div><!-- /.navbar-collapse -->
    </div> 
  </nav>    
</div>


  <div class="container-fluid" id="greetingDisplay">
      <div id="time">
        <p>+msg+</p>
      </div>
  </div>

<div class="container-fluid" id="clothingResults">


  <!-- Retrieved Data will be dumped here -->

  <div class="category_tops"></div>
  <div class="clothing_tops"></div>
  <div class="category_bottoms"></div>
  <div class="clothing_bottoms"></div>
  <div class="category_jackets"></div>
  <div class="clothing_jackets"></div>
  <div class="category_umbrella"></div>
  <div class="umbrella"></div>

  


</div>

<div class="container-fluid" id="weatherHolder"></div>
</div>
	

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="wizard.js"></script>
  <script src="submit.js"></script>

</body>
</html>
