<body>
	<div class="jumbotron" id="header">
 	 <h1>Weather Clothing Wizard</h1>
	</div>

	<div class="container">
			<div id="time">
				<p>+msg+</p>
			</div>
		</div>	



		
	<!-- * Greetings 
	- After initial sign in 
	Goodmorning or Afternoon or Evening + Name
	-(If statements depending on the time)
	-Jquery to differentiate from 
			If 6am-12pm = good morning
			If 12pm-5pm = good afternoon
			Else = Good Evening
	- Greetings stays on page
	-HTML needed for greeting screen
	-css needed for greeting screen
	-Jquery to get info from local storage
	-Jquery to display name ("good morning, sam") to local storage



	 -->
	<!-- container for the greeting -->
	

	<script type="text/javascript">
		$(document).ready(function() {
		
		// -----------------------------------------------
		// jquery for the greeting 
		var now = new Date();
		var hours = now.getHours();
		var msg;
		


		var name = "";
	 	localStorage.setItem("name", name);
		var storedName = localStorage.getItem("name");

		if (hours < 12) msg = "Good Morning ";
		else if (hours < 18) msg = "Good Afternoon ";
		else msg = "Good Evening ";
		$('#time').html(msg + storedName.toUpperCase() + "!");

		$('body').click(function(){
			window.open('www.google.com', '_blank');
			
		});
			
		
		
		
		

			
      

       // < -----------------------------------------------------------



       // Don't refresh the page!
       

   });


	</script>
