<!DOCTYPE html>
<html>
<head>
	<title>Greeting work</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<style type="text/css">
		
		h1 {
			font-family: georgia, serif;
		}
	</style>
		
		
		<script type="text/javascript">
		$(document).ready(function() {
  var now = new Date();
  var hours = now.getHours();
  var msg;

  if (hours < 11) msg = "Good Morning!";
  else if (hours < 18) msg = "Good Afternoon!";
  else msg = "Good Evening!";
  $('#time').html('<p>' + msg + '</p>');
});

$(":text").css("color", "red");


		

			
			// ?if()

		</script>

</head>

<body>
		<!-- CSS for greeting -->
	<style type="text/css">
		
		#time {
			font-family: georgia, serif;
		}
	</style>
		
		
	

		
	<!-- * Greetings 
	- After initial sign in 
	Goodmorning or Afternoon or Evening + Name
	-(If statements depending on the time)
	-Jquery to differentiate from 
			If 6am-12pm = good morning
			If 12pm-5pm = good afternoon
			Else = Good Evening
	- Greetings stays on page
	-HTML needed for greeting screen
	-css needed for greeting screen
	-Jquery to get info from local storage
	-Jquery to display name ("good morning, sam") to local storage



	 -->
	<!-- container for the greeting -->
	<div class="container">
		<div id="time">
			<p>+msg+</p>
		</div>
	</div>
