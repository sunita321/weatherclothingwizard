<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body {
        style="background:url(http://eskipaper.com/images/evening-background-1.jpg);
        background-size: 1280px 700px;
        background-repeat: no-repeat;
        background max-width: 100%
        
        })">


<div class="container-fluid">
<div class="jumbotron" id="header" style="text-align: center;
    background-color: black;
    color: white;
    font-family: Georgia,serif;margin: 2px;">
         <h1>Weather Clothing Wizard</h1>
      </div>
<div class="container" id="signin">

<div class="row" style="margin-top:5px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
            <fieldset>
                <h2>Initial Setup</h2>
                <hr class="colorgraph">
                <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Your Name" required="required">

                </div>
        
                 <div class="form-group">
                 <label class="control-label" for="Zipcode">Zipcode</label>
                <div class="form-group">
                    <input type="text" name="zipcode" id="zipcode" class="form-control input-lg" placeholder="Your Zipcode" pattern="^[0-9]{5}(?:-[0-9]{4})?$" required="required">
                </div>
                 <div class="form-group">
                 <label class="control-label" for="Gender">Gender</label>
                 <div class="form-group">  
                <select id="gender" name="gender" required="required">
                        <option type="na" selected="">Choose One:</option>
                        <option type="male">Male</option>
                        <option type="female">Female</option>
                </select>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="#" class="btn btn-lg btn-primary btn-block" id="addUser">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</div>
</div>
<script>


$(document).ready(function() {

    // Capture Button Click
    $("#addUser").on("click", function() {

        // Capture User Inputs and store into variables
        var name = $('#name').val().trim();
        var gender = $('#gender').val().trim(); 
        var zipcode = $('#zipcode').val().trim(); 
       

        // Console log each of the user inputs to confirm you are receiving them
        console.log(name);
        console.log(gender);
        console.log(zipcode);

        // < -----------------------------------------------------------

        // Clear localStorage
        localStorage.clear();

        // Store all content into localStorage
        localStorage.setItem("name", name); 
        localStorage.setItem("gender", gender);
        localStorage.setItem("zipcode", zipcode);

        // < -----------------------------------------------------------
    


        window.location.href = '#'



        
    });
    });


</script>




</body>
</html>
