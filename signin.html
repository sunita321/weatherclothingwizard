<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body {
        style="background:url(http://eskipaper.com/images/evening-background-1.jpg);
            background-size: 1280px 700px;
            background-repeat: no-repeat;
        })">


<div class="container-fluid">
<div class="jumbotron" id="header" style="text-align: center;
    background-color: black;
    color: white;
    font-family: Georgia,serif;margin: 2px;">
         <h1>Weather Clothing Wizard</h1>
      </div>
<div class="container" id="signin">

<div class="row" style="margin-top:5px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" data-toggle="validator" id="contact-form">
            <fieldset>
                <h2>Initial Setup</h2>
                <hr class="colorgraph">
                <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <div class="form-group">
                    <input type="firstName" firstnName="firstName" id="firstName" class="form-control input-lg" placeholder="Your First Name">
                </div>
                <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <div class="form-group">
                    <input type="lastName" name="lastName" id="lastName" class="form-control input-lg" placeholder="Your Last Name">
                </div>
                 <div class="form-group">
                 <label class="control-label" for="Zipcode">Zipcode</label>
                <div class="form-group">
                    <input type="zipcode" name="zipcode" id="zipcode" class="form-control input-lg" placeholder="Your Zipcode">
                </div>
                 <div class="form-group">
                 <label class="control-label" for="Gender">Gender</label>
                 <div class="form-group">  
                <select id="gender" name="gender">
                        <option type="na" selected="">Choose One:</option>
                        <option type="male">Male</option>
                        <option type="female">Female</option>
                </select>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="#" class="btn btn-lg btn-primary btn-block" id="addUser">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</div>
</div>
<script>


$(document).ready(function() {

    // Capture Button Click
    $("#addUser").on("click", function() {

        // Capture User Inputs and store into variables
        var firstName = $('#firstName').val().trim();
        var lastName = $('#lastName').val().trim();
        var gender = $('#gender').val().trim(); 
        var zipcode = $('#zipcode').val().trim(); 
       

        // Console log each of the user inputs to confirm you are receiving them
        console.log(firstName);
        console.log(lastName);
        console.log(gender);
        console.log(zipcode);

        $("#contact-form").validator({
        rules: {
        firstName: {
            minlength: 2,
            required: true
        },
        lastName: {
            required: true,
            email: true
        },
        zipcode: {
            minlength: 5,
            required: true
        }
    },
    highlight: function (element) {
        $(element).closest('.form-control').removeClass('success').addClass('error');
    },
    success: function (element) {
        element.text('OK!').addClass('valid')
            .closest('.form-control').removeClass('error').addClass('success');
    }
    });


       

        // < -----------------------------------------------------------

        // Clear localStorage
        localStorage.clear();

        // Store all content into localStorage
        localStorage.setItem("firstName", firstName); 
        localStorage.setItem("lastName", lastName); 
        localStorage.setItem("gender", gender);
        localStorage.setItem("zipcode", zipcode);

        // < -----------------------------------------------------------
    


        window.location.href = 'Forecast.html'



        
    });
    });


</script>




</body>
</html>
