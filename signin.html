<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body style="background:url('http://www.wallpaperup.com/uploads/wallpapers/2012/10/21/20181/cad2441dd3252cf53f12154412286ba0.jpg')">

<div class="container" >

<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
            <fieldset>
                <h2>Initial Setup</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="name" name="name" id="name" class="form-control input-lg" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="gender" name="gender" id="gender" class="form-control input-lg" placeholder="Gender">
                </div>
                 <div class="form-group">
                    <input type="zipcode" name="zipcode" id="zipcode" class="form-control input-lg" placeholder="Zipcode">
                </div>

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="" class="btn btn-lg btn-primary btn-block" id="addUser">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</div>
<script>


$(document).ready(function() {

    // Capture Button Click
    $("#addUser").on("click", function() {

        // Capture User Inputs and store into variables
        var name = $('#name').val().trim(); 
        var gender = $('#gender').val().trim(); 
        var zipcode = $('#zipcode').val().trim(); 
       

        // Console log each of the user inputs to confirm you are receiving them
        console.log(name);
        console.log(gender);
        console.log(zipcode);
       

        // < -----------------------------------------------------------

        // Clear localStorage
        localStorage.clear();

        // Store all content into localStorage
        localStorage.setItem("name", name); 
        localStorage.setItem("gender", gender);
        localStorage.setItem("zipcode", zipcode);

        // < -----------------------------------------------------------
        name.empty()
        gender.empty()
        zipcode.empty()
        // Don't refresh the page!
        return false;
    });
    });
</script>




</body>
</html>
